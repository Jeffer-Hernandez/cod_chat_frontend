<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/comment.js"></script>
    <script src="src/discussion.js"></script>
    <script src="src/index.js"></script>
</head>
<body>

    <div class="form-container">

        <form id="create-comment-form" style="">
          <h3>Create a comment!</h3>
          <br><br>

          
          <textarea id='input-content' name="content" rows="8" cols="80" value="" placeholder="What's on your mind?"></textarea>
          <br><br>

      
          <select id="discussions" name="discussions">
            <option value="1">Loadouts</option>
            <option value="2">Tournaments</option>
            <option value="3">Community</option>
            <option value="4">What's New?</option>
          </select>
          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Comment" class="submit">
        </form>
    
    </div>


    <div id="discussion-container"></div>
    

</body>
</html>
